name: Build Flashpoint Infinity
on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  flatpak:
    runs-on: ubuntu-latest
    container:
      image: registry.gitlab.com/freedesktop-sdk/infrastructure/freedesktop-sdk-docker-images/bst2:latest
      options: --privileged

    steps:
      - name: Checkout Manifest Repo
        uses: actions/checkout@v4

      - name: Checkout Launcher Source
        uses: actions/checkout@v4
        with:
          repository: FlashpointProject/launcher
          ref: develop
          path: launcher-src

      # FIXED: Added xvfb and flatpak to the install list
      - name: Install Build Tools
        run: |
          apt-get update && apt-get install -y python3-pip git xvfb flatpak elfutils
          pip3 install git+https://github.com/flatpak/flatpak-builder-tools.git#subdirectory=node --break-system-packages

      - name: Generate Node Sources
        run: |
          flatpak-node-generator npm launcher-src/package-lock.json \
            --out generated-sources.json \
            --no-requests \
            --recursive

      # FIXED: Removed 'build-args'
      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: org.flashpointarchive.Infinity.flatpak
          manifest-path: org.flashpointarchive.Infinity.yml
          repository-name: flathub
          branch: master
          # We enable caching to speed up subsequent runs
          cache: true

      # NEW: Upload build logs if failure occurs
      - name: Upload Build Log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: .flatpak-builder/build/flashpoint-launcher/_flatpak_build.log
